<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets</title>
    <link rel="stylesheet" href="css/style_unificado.css">
</head>

<body>
    <header class="navbar">
        <div class="left-group">
            <div class="logo">
                <a href="home.html">
                    <img src="img/Logo.png" alt="Logo">
                </a>
            </div>

            <form class="search-container" id="searchForm">
                <input type="text" id="search-input" placeholder="Pesquisar...">
                <button type="submit">游댌</button>
            </form>

            <div class="button-home">
                <a href="listing.html"><button>Snippets</button></a>
            </div>
        </div>

        <div class="buttons-right" id="auth-buttons">
            <!-- Login / Logout / Criar Snippet controlados via JS futuramente -->
        </div>
    </header>

    <div id="main">
        <div id="sub-header">
            <button onclick="window.history.back()">Voltar</button>
            <div id="gray-bar"></div>
            <h1 id="snippet-title">Login</h1>
        </div>

        <div id="login-form">
            <form id="loginForm">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" autocomplete="email" required>

                <label for="password-input">Senha:</label>
                <input type="password" id="password-input" name="password" autocomplete="current-password" required>

                <button type="submit">Entrar</button>
                <p id="error-message" style="color:red; display:none;"></p>
            </form>
        </div>
    </div>

    <script>
        const apiUrl = "https://2iz8svjpw8.execute-api.us-east-1.amazonaws.com/login";

        document.addEventListener("DOMContentLoaded", () => {
            renderHeader();
        });

        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("email-input").value;
            const password = document.getElementById("password-input").value;
            const errorMsg = document.getElementById("error-message");

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.status === 200) {
                    localStorage.setItem("user", JSON.stringify(data));
                    alert("Login realizado com sucesso!");
                    window.location.href = "home.html";
                } else {
                    errorMsg.style.display = "block";
                    errorMsg.textContent = data.error || "Credenciais inv치lidas.";
                }
            } catch (err) {
                errorMsg.style.display = "block";
                errorMsg.textContent = "Erro ao conectar ao servidor.";
            }
        });

        function renderHeader() {
            const user = JSON.parse(localStorage.getItem("user"));
            const headerButtons = document.getElementById("auth-buttons");
            headerButtons.innerHTML = "";

            if (user) {
                headerButtons.innerHTML = `
                    <span style="margin-right:10px;">Ol치, ${user.name}</span>
                    <a href="snippet-form.html"><button>Criar Snippet</button></a>
                    <button onclick="logout()">Logout</button>
                `;
            } else {
                headerButtons.innerHTML = `
                    <a href="login-form.html"><button>Login</button></a>
                    <a href="register-form.html"><button>Registrar</button></a>
                `;
            }
        }

        function handleSearch(event) {
            event.preventDefault();
            const search = document.getElementById("search-input").value;
            window.location.href = `listing.html?search=${encodeURIComponent(search)}`;
        }
        // pesquisa
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const query = document.getElementById("search-input").value.trim();
            if(query) {
                // Redireciona para a p치gina listing com o par칙metro search
                window.location.href = `listing.html?search=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>

</html>
