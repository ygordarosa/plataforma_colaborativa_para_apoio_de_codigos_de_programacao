<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_unificado.css') }}">
</head>

<body>
    <header class="navbar">
        <div class="left-group">
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo">
                </a>
            </div>

            <form class="search-container" method="POST" action="{{ url_for('listing') }}">
                <input type="text" name="search" placeholder="Pesquisar..." value="{{ request.form.get('search', '') }}">
                <button type="submit">🔍</button>
            </form>

            <div class="button-home">
                <a href="{{ url_for('listing') }}"><button>Snippets</button></a>
            </div>
        </div>

        <div class="buttons-right">
            {% if user %}
            <span style="margin-right:10px;">Olá, {{ user }}</span>
            <a href="{{ url_for('create_snippet') }}"><button>Criar Snippet</button></a>
            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
            {% else %}
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('register') }}"><button>Registrar</button></a>
            {% endif %}
        </div>
    </header>


    <div id="main">
        <h1 class="language-title">🔥 Linguagens populares 🔥</h1>
        <div class="languages">
            <div class="language-buttons">

                <form method="POST" action="{{ url_for('listing') }}">
                    <input type="hidden" name="filter" value="python">
                    <button type="submit" id="python-button">Python</button>
                </form>
                <form method="POST" action="{{ url_for('listing') }}">
                    <input type="hidden" name="filter" value="javascript">
                    <button type="submit" id="javascript-button">JavaScript</button>
                </form>
                <form method="POST" action="{{ url_for('listing') }}">
                    <input type="hidden" name="filter" value="java">
                    <button type="submit" id="java-button">Java</button>
                </form>
                <form method="POST" action="{{ url_for('listing') }}">
                    <input type="hidden" name="filter" value="csharp">
                    <button type="submit" id="csharp-button">C#</button>
                </form>
            </div>
        </div>

        <h1 class="popular-snippets-title">🔥 Snippets Mais Populares 🔥</h1>
        <div class="popular-snippets">

            {% if snippets %}
                {% for snip in snippets %}
                    <a href="{{ url_for('snippet', id=snip.id) }}">
                        <div class="snippet-resume" data-language="{{ snip.language }}">
                            <div class="snippet-header">
                                <h3 class="snippet-resume-title">{{ snip.title }}</h3>
                                <img src="{{ url_for('static', filename='img/' ~ snip.language ~ '.png') }}" alt="{{ snip.language }}" class="snippet-resume-language-logo">
                            </div>
                            <p class="snippet-resume-description">{{ snip.description }}</p>
                            <div class="snippet-resume-like">
                                <img src="{{ url_for('static', filename='img/like.png') }}" alt="">
                                <p>{{ snip.like }}</p>
                            </div>
                            <div class="snippet-resume-deslike">
                                <img src="{{ url_for('static', filename='img/deslike.png') }}" alt="">
                                <p>{{ snip.dislike }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            {% endif %}

        </div>
    </div>
</body>

</html>
