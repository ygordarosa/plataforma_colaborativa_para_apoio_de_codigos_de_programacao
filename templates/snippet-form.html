<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_unificado.css') }}">
</head>

<body>
    <header class="navbar">
        <div class="left-group">
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo">
                </a>
            </div>

            <form class="search-container" method="POST" action="{{ url_for('listing') }}">
                <input type="text" name="search" placeholder="Pesquisar..." value="{{ request.form.get('search', '') }}">
                <button type="submit">üîç</button>
            </form>

            <div class="button-home">
                <a href="{{ url_for('listing') }}"><button>Snippets</button></a>
            </div>
        </div>

        <div class="buttons-right">
            {% if user %}
            <span style="margin-right:10px;">Ol√°, {{ user }}</span>
            <a href="{{ url_for('create_snippet') }}"><button>Criar Snippet</button></a>
            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
            {% else %}
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('register') }}"><button>Registrar</button></a>
            {% endif %}
        </div>
    </header>

    <div id="main">
        <div id="sub-header">
            <button> Voltar </button>
            <div id="gray-bar"></div>
            <h1 id="snippet-title">Registrar</h1>
        </div>

        <div id="snippet-form">
            <form action="{{ url_for('create_snippet') }}" method="POST">
                <label for="title-input">Titulo</label>
                <input type="text" id="title-input" name="title" autocomplete="title" required>
                <label for="language-select">Escolha a linguagem:</label>
                <select id="language-select" name="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="outra">Outra...</option>
                </select>
                <label for="description-input">Descri√ß√£o:</label>
                <input type="text" id="description-input" name="description" autocomplete="description" required>

                <label for="version-input">Vers√£o:</label>
                <input type="text" id="version-input" name="version" autocomplete="version" required>

                <label for="code-input">C√≥digo:</label>
                <textarea name="code-input" id="code-input"></textarea>

                <label for="Output-input">Output esperado:</label>
                <textarea name="output-input" id="output-input"></textarea>
                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}
                <button type="submit">Enviar Snippet</button>
            </form>
        </div>
    </div>
</body>

</html>
