<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_unificado.css') }}">
</head>

<body>
    <header class="navbar">
        <div class="left-group">
            <div class="logo">
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='img/Logo.png') }}" alt="A fox with closed eyes as Logo"></a>
            </div>
            
            <form class="search-container" method="POST" action="{{ url_for('listing') }}">
                <input type="text" name="search" placeholder="Pesquisar..." value="{{ request.form.get('search', '') }}">
                <button type="submit">🔍</button>
            </form>
            
            <div class="button-home">
                <a href="{{ url_for('listing') }}"><button>Snippets</button></a>
            </div>
        </div>

        <!-- Grupo da direita -->
        <div class="buttons-right">
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('register') }}"><button>Registrar</button></a>
        </div>
    </header>

    <div id="main">
        <div id="sub-header">
            <button> Voltar </button>
            <div id="gray-bar"></div>
            <h1 id="snippet-title">Registrar</h1>
        </div>

        <div id="Register-form">
            <form method="POST" action="{{ url_for('register') }}">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" autocomplete="email" required>

                <label for="name-input">Nome:</label>
                <input type="text" id="name-input" name="name" autocomplete="name" required>

                <label for="password-input">Senha:</label>
                <input type="password" id="password-input" name="password" autocomplete="current-password" required>
                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>

</html>
