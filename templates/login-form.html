<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-form.css') }}">
</head>

<body>
    <header class="navbar">
        <div class="left-group">
            <div class="logo">
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='img/Logo.png') }}"
                        alt="A fox with closed eyes as Logo"></a>
            </div>

            <form class="search-container">
                <input type="text" placeholder="Pesquisar...">
                <button>🔍</button>
            </form>

            <div class="button-home">
                <a href="{{ url_for('listing') }}"><button>Snippets</button></a>
            </div>
        </div>

        
        <div class="buttons-right">
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('register') }}"><button>Registrar</button></a>
        </div>
    </header>

    <div id="main">
        <div id="sub-header">
            <button> Voltar </button>
            <div id="gray-bar"></div>
            <h1 id="snippet-title">Login</h1>
        </div>

        <div id="login-form">
            <form action="{{ url_for('login') }}" method="POST">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email" autocomplete="email" required>

                <label for="password-input">Senha:</label>
                <input type="password" id="password-input" name="password" autocomplete="current-password" required>

                <button type="submit">Entrar</button>

                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}
            </form>

        </div>
    </div>
</body>

</html>
